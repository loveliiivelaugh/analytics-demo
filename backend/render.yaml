services:
  - type: web
    name: oss-analytics-backend
    env: node
    plan: free
    region: oregon
    buildCommand: "bun install"
    startCommand: "bun run start"   # or `bun run server.ts` if you compile
    autoDeploy: true
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false
      - key: FRONTEND_ORIGIN
        sync: false
      - key: INGESTION_SECRET
        sync: false
